<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Distribuidora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lilita+One&display=swap');
    </style>
</head>

<body>


    <!-- Header -->
    <header>
        <!--Logo-->
        <section class="logo">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo de mi página">
                </a>
            </div>
        </section>
        <!-- Barra de búsqueda -->
        <section class="search-bar">
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </section>
        <!--Carrito-->
        <section class="carrito">
            <div class="Carrito">
                <img src="images/Carrito.png" alt="Carrito">
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <div class="Banner">
                <img src="images/Banner.png" alt="Banner">
            </div>
        </section>

        <h1>
            Buscá por categorías
        </h1>

        <!-- Categorías -->
        <section class="categorias">

            <div class="quesos">
                <img src="images/quesos.jpg" alt="quesos">
                <p>Quesos</p>
            </div>
            <div class="vinos">
                <img src="images/vinos.jpg" alt="vinos">
                <p>Vinos</p>
            </div>
        </section>

    </main>

    <footer>

        <section class="contacto">
            <nav>
                <ul class="no-bullets">
                    <li>Telefono</li>
                    <li>Mail</li>
                    <li>Ubicación</li>
                    <li>Instagram</li>
                </ul>
            </nav>
        </section>

        <section class="secciones">
            <nav>
                <ul class="no-bullets">
                    <li><a href="./secciones/registrate.html">Registrate</a></li>
                    <li><a href="./secciones/productos.html">Productos</a></li>
                    <li><a href="./secciones/mdp.html">Medios de pago</a></li>
                    <li><a href="./secciones/quienesSomos.html">Conocenos</a></li>
                </ul>
            </nav>

        </section>



    </footer>
</body>

</html>
