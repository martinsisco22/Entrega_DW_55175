<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Nunito+Sans:opsz,wght@6..12,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <!--Logo-->
        <section class="logo">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Logo de mi página">
                </a>
            </div>
        </section>
        <!-- Barra de búsqueda -->
        <section class="search-bar">
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </section>
        <!--Carrito-->
        <section class="carrito">
            <div class="Carrito">
                <img src="../images/Carrito.png" alt="Carrito">
            </div>
        </section>
    </header>
<!--  Main -->
    <main>
        <div class="container">
            <h1>Registrate</h1>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <input type="submit" value="Submitir">
            </form>

            <p>¿Ya tenes cuenta? <a href="#">Ingresá</a></p>

        </div>
    </main>
    <!-- Footer -->
    <footer>

        <section class="contacto">
            <nav>
                <ul class="no-bullets">
                    <li>Telefono</li>
                    <li>Mail</li>
                    <li>Ubicación</li>
                    <li>Instagram</li>
                </ul>
            </nav>
        </section>

        <section class="secciones">
            <nav>
                <ul class="no-bullets">
                    <li><a href="../secciones/registrate.html">Registrate</a></li>
                    <li><a href="../secciones/productos.html">Productos</a></li>
                    <li><a href="../secciones/mdp.html">Medios de pago</a></li>
                    <li><a href="../secciones/quienesSomos.html">Conocenos</a></li>
                </ul>
            </nav>

        </section>



    </footer>
</body>

</html>
